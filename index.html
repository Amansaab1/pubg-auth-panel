<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepax-Yt Kuro | Premium Auth Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .logo span {
            font-size: 14px;
            color: #888;
            display: block;
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .duration-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .duration-btn {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .duration-btn:hover {
            border-color: #667eea;
        }

        .duration-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .key-output {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            border: 2px dashed #667eea;
        }

        .key-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            word-break: break-all;
        }

        .key-expiry {
            font-size: 14px;
            color: #28a745;
            margin-top: 5px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px 10px;
            color: #666;
            font-weight: 500;
            font-size: 14px;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 3px;
        }

        .action-btn.view {
            background: #28a745;
            color: white;
        }

        .action-btn.delete {
            background: #dc3545;
            color: white;
        }

        .device-list {
            margin-top: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
        }

        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .stats {
                display: none;
            }
            .duration-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Sepax-Yt Kuro</h1>
                <span>Premium Authentication Panel</span>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalKeys">0</div>
                    <div class="stat-label">Total Keys</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="activeKeys">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="usedDevices">0</div>
                    <div class="stat-label">Devices</div>
                </div>
            </div>
        </div>

        <div class="main-grid">
            <!-- Key Generator -->
            <div class="card">
                <div class="card-title">
                    <i>üîë</i> Key Generator
                </div>
                
                <div class="form-group">
                    <label>Max Devices</label>
                    <input type="number" id="maxDevices" class="form-control" value="1" min="1" max="100">
                </div>

                <div class="form-group">
                    <label>Duration</label>
                    <div class="duration-buttons">
                        <button class="duration-btn" data-days="0.083">2 Hrs</button>
                        <button class="duration-btn" data-days="1">1 Day</button>
                        <button class="duration-btn" data-days="7">7 Days</button>
                        <button class="duration-btn active" data-days="30">30 Days</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Custom Key (Optional)</label>
                    <input type="text" id="customKey" class="form-control" placeholder="Enter custom key">
                </div>

                <button class="btn" onclick="generateKey()" id="generateBtn">Generate Key</button>

                <div id="generatedKeyContainer" style="display: none;">
                    <div class="key-output">
                        <label>Generated Key</label>
                        <div class="key-value" id="generatedKey"></div>
                        <div class="key-expiry" id="generatedExpiry"></div>
                    </div>
                </div>
            </div>

            <!-- Key Info -->
            <div class="card">
                <div class="card-title">
                    <i>‚ÑπÔ∏è</i> Key Information
                </div>
                
                <div class="form-group">
                    <label>Enter Key to Check</label>
                    <input type="text" id="checkKey" class="form-control" placeholder="Enter key...">
                </div>
                
                <button class="btn" onclick="checkKey()" style="margin-bottom: 20px;">Check Key</button>

                <div id="keyInfoContainer" style="display: none;">
                    <div style="background: #f8f9fa; border-radius: 12px; padding: 15px;">
                        <div style="margin-bottom: 10px;">
                            <strong>Status:</strong> 
                            <span id="keyStatus" class="badge">-</span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong>Max Devices:</strong> <span id="keyMaxDevices">-</span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong>Devices Used:</strong> <span id="keyDevicesUsed">-</span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong>Expiry:</strong> <span id="keyExpiry">-</span>
                        </div>
                        <div style="margin-top: 15px;">
                            <strong>Registered Devices:</strong>
                            <div id="deviceList" class="device-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Keys List -->
        <div class="card">
            <div class="card-title">
                <i>üìã</i> Generated Keys
                <button class="btn-danger" style="width: auto; padding: 8px 15px; margin-left: auto;" onclick="clearAllKeys()">Clear All</button>
            </div>
            
            <div class="table-container">
                <table id="keysTable">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Devices</th>
                            <th>Expiry</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="keysTableBody">
                        <tr><td colspan="5" style="text-align: center; padding: 50px;">Loading keys...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Device Modal -->
    <div class="modal" id="deviceModal">
        <div class="modal-content">
            <div class="modal-title">Registered Devices</div>
            <div id="modalDeviceList"></div>
            <button class="btn" onclick="closeModal()" style="margin-top: 20px;">Close</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="github-api.js"></script>
    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadKeys();
            
            document.querySelectorAll('.duration-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });

        // Generate key
        async function generateKey() {
            const btn = document.getElementById('generateBtn');
            const original = btn.textContent;
            btn.innerHTML = '<span class="loading"></span> Generating...';
            btn.disabled = true;

            try {
                const maxDevices = document.getElementById('maxDevices').value;
                const customKey = document.getElementById('customKey').value.trim();
                const activeBtn = document.querySelector('.duration-btn.active');
                const days = parseFloat(activeBtn.dataset.days);

                const result = await GitHubAPI.generateKey(maxDevices, days, customKey);
                
                if (result.success) {
                    document.getElementById('generatedKeyContainer').style.display = 'block';
                    document.getElementById('generatedKey').textContent = result.key;
                    document.getElementById('generatedExpiry').textContent = `Expires: ${new Date(result.expiry).toLocaleString()}`;
                    
                    await loadKeys();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.innerHTML = original;
                btn.disabled = false;
            }
        }

        // Check key
        async function checkKey() {
            const key = document.getElementById('checkKey').value.trim();
            
            if (!key) {
                alert('Please enter a key');
                return;
            }
            
            const result = await GitHubAPI.checkKey(key);
            
            if (result.success) {
                document.getElementById('keyInfoContainer').style.display = 'block';
                document.getElementById('keyStatus').textContent = result.isExpired ? 'Expired' : 'Active';
                document.getElementById('keyStatus').className = 'badge ' + (result.isExpired ? 'badge-danger' : 'badge-success');
                document.getElementById('keyMaxDevices').textContent = result.maxDevices;
                document.getElementById('keyDevicesUsed').textContent = result.devicesUsed;
                document.getElementById('keyExpiry').textContent = new Date(result.expiry).toLocaleString();
                
                const deviceList = document.getElementById('deviceList');
                deviceList.innerHTML = '';
                
                if (result.devices.length === 0) {
                    deviceList.innerHTML = '<div style="text-align: center; color: #666;">No devices registered</div>';
                } else {
                    result.devices.forEach(device => {
                        deviceList.innerHTML += `
                            <div class="device-item">
                                <span class="device-id">${device.id.substring(0, 20)}...</span>
                                <span class="device-time">${new Date(device.time).toLocaleString()}</span>
                            </div>
                        `;
                    });
                }
            } else {
                alert(result.message);
            }
        }

        // Load all keys
        async function loadKeys() {
            try {
                const keys = await GitHubAPI.getAllKeys();
                renderKeysTable(keys);
                updateStats(keys);
            } catch (error) {
                console.error('Load error:', error);
            }
        }

        // Render keys table
        function renderKeysTable(keys) {
            const tbody = document.getElementById('keysTableBody');
            const now = new Date();
            
            if (!keys || keys.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 50px;">No keys generated yet</td></tr>';
                return;
            }
            
            tbody.innerHTML = keys.map(k => `
                <tr>
                    <td><code>${k.key}</code></td>
                    <td>${k.devicesUsed}/${k.maxDevices}</td>
                    <td>${new Date(k.expiry).toLocaleString()}</td>
                    <td><span class="badge ${k.isExpired ? 'badge-danger' : 'badge-success'}">${k.isExpired ? 'Expired' : 'Active'}</span></td>
                    <td>
                        <button class="action-btn view" onclick="viewDevices('${k.key}')">üëÅÔ∏è</button>
                        <button class="action-btn delete" onclick="deleteKey('${k.key}')">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        // Update stats
        function updateStats(keys) {
            document.getElementById('totalKeys').textContent = keys.length;
            document.getElementById('activeKeys').textContent = keys.filter(k => !k.isExpired).length;
            document.getElementById('usedDevices').textContent = keys.reduce((acc, k) => acc + k.devicesUsed, 0);
        }

        // View devices
        async function viewDevices(key) {
            const result = await GitHubAPI.checkKey(key);
            
            if (result.success) {
                const modal = document.getElementById('deviceModal');
                const list = document.getElementById('modalDeviceList');
                
                list.innerHTML = '';
                
                if (result.devices.length === 0) {
                    list.innerHTML = '<div style="text-align: center;">No devices registered</div>';
                } else {
                    result.devices.forEach(device => {
                        list.innerHTML += `
                            <div class="device-item">
                                <div>
                                    <div class="device-id">${device.id}</div>
                                    <div style="font-size: 11px;">${new Date(device.time).toLocaleString()}</div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                modal.classList.add('active');
            }
        }

        // Delete key
        async function deleteKey(key) {
            if (!confirm('Delete this key?')) return;
            
            const result = await GitHubAPI.deleteKey(key);
            
            if (result.success) {
                await loadKeys();
            } else {
                alert('Delete failed');
            }
        }

        // Clear all keys
        async function clearAllKeys() {
            if (!confirm('Clear ALL keys?')) return;
            
            const result = await GitHubAPI.writeFile({});
            
            if (result) {
                await loadKeys();
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('deviceModal').classList.remove('active');
        }
    </script>
</body>
</html>
