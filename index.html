<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepax-Yt Kuro | Premium Auth Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .logo span {
            font-size: 14px;
            color: #888;
            display: block;
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            color: #667eea;
        }

        /* Key Generator Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .duration-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .duration-btn {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .duration-btn:hover {
            border-color: #667eea;
        }

        .duration-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .key-output {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            border: 2px dashed #667eea;
        }

        .key-output label {
            font-size: 12px;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        .key-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            word-break: break-all;
        }

        .key-expiry {
            font-size: 14px;
            color: #28a745;
            margin-top: 5px;
        }

        /* Keys Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px 10px;
            color: #666;
            font-weight: 500;
            font-size: 14px;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 3px;
        }

        .action-btn.delete {
            background: #dc3545;
            color: white;
        }

        .action-btn.view {
            background: #28a745;
            color: white;
        }

        /* Device List */
        .device-list {
            margin-top: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
        }

        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 12px;
        }

        .device-item:last-child {
            border-bottom: none;
        }

        .device-id {
            color: #666;
            font-family: monospace;
        }

        .device-time {
            color: #28a745;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                display: none;
            }

            .duration-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <h1>Sepax-Yt Kuro</h1>
                <span>Premium Authentication Panel</span>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalKeys">0</div>
                    <div class="stat-label">Total Keys</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="activeKeys">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="usedDevices">0</div>
                    <div class="stat-label">Devices</div>
                </div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Key Generator -->
            <div class="card">
                <div class="card-title">
                    <i>üîë</i> Key Generator
                </div>
                
                <div class="form-group">
                    <label>Max Devices</label>
                    <input type="number" id="maxDevices" class="form-control" value="1" min="1" max="100">
                </div>

                <div class="form-group">
                    <label>Duration</label>
                    <div class="duration-buttons">
                        <button class="duration-btn" data-days="0.083">2 Hrs</button>
                        <button class="duration-btn" data-days="1">1 Day</button>
                        <button class="duration-btn" data-days="7">7 Days</button>
                        <button class="duration-btn active" data-days="30">30 Days</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Custom Key (Optional)</label>
                    <input type="text" id="customKey" class="form-control" placeholder="Enter custom key or leave empty for auto-generate">
                </div>

                <button class="btn" onclick="generateKey()">Generate Key</button>

                <div id="generatedKeyContainer" style="display: none;">
                    <div class="key-output">
                        <label>Generated Key</label>
                        <div class="key-value" id="generatedKey"></div>
                        <div class="key-expiry" id="generatedExpiry"></div>
                    </div>
                </div>
            </div>

            <!-- Key Info -->
            <div class="card">
                <div class="card-title">
                    <i>‚ÑπÔ∏è</i> Key Information
                </div>
                
                <div class="form-group">
                    <label>Enter Key to Check</label>
                    <input type="text" id="checkKey" class="form-control" placeholder="Enter key...">
                </div>
                
                <button class="btn" onclick="checkKey()" style="margin-bottom: 20px;">Check Key</button>

                <div id="keyInfoContainer" style="display: none;">
                    <div style="background: #f8f9fa; border-radius: 12px; padding: 15px;">
                        <div style="margin-bottom: 10px;">
                            <strong>Status:</strong> 
                            <span id="keyStatus" class="badge">-</span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong>Max Devices:</strong> <span id="keyMaxDevices">-</span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong>Devices Used:</strong> <span id="keyDevicesUsed">-</span>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <strong>Expiry:</strong> <span id="keyExpiry">-</span>
                        </div>
                        <div style="margin-top: 15px;">
                            <strong>Registered Devices:</strong>
                            <div id="deviceList" class="device-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Keys List -->
        <div class="card">
            <div class="card-title">
                <i>üìã</i> Generated Keys
                <button class="btn-danger" style="width: auto; padding: 8px 15px; margin-left: auto;" onclick="clearAllKeys()">Clear All</button>
            </div>
            
            <div class="table-container">
                <table id="keysTable">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Devices</th>
                            <th>Expiry</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="keysTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Device Modal -->
    <div class="modal" id="deviceModal">
        <div class="modal-content">
            <div class="modal-title">Registered Devices</div>
            <div id="modalDeviceList"></div>
            <button class="btn" onclick="closeModal()" style="margin-top: 20px;">Close</button>
        </div>
    </div>

    <script>
        // Initialize data
        let keys = JSON.parse(localStorage.getItem('keys') || '{}');

        // Save data
        function saveData() {
            localStorage.setItem('keys', JSON.stringify(keys));
            updateStats();
            renderKeysTable();
        }

        // Generate random key
        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let key = '';
            for (let i = 0; i < 16; i++) {
                if (i > 0 && i % 4 === 0) key += '-';
                key += chars[Math.floor(Math.random() * chars.length)];
            }
            return key;
        }

        // Calculate expiry date
        function calculateExpiry(days) {
            const date = new Date();
            date.setDate(date.getDate() + days);
            return date.toISOString();
        }

        // Generate key
        function generateKey() {
            const maxDevices = parseInt(document.getElementById('maxDevices').value);
            const customKey = document.getElementById('customKey').value.trim();
            const activeBtn = document.querySelector('.duration-btn.active');
            const days = parseFloat(activeBtn.dataset.days);

            const key = customKey || generateRandomKey();
            
            if (keys[key]) {
                alert('Key already exists!');
                return;
            }

            keys[key] = {
                maxDevices: maxDevices,
                devices: [],
                createdAt: new Date().toISOString(),
                expiry: calculateExpiry(days)
            };

            saveData();

            // Show generated key
            document.getElementById('generatedKeyContainer').style.display = 'block';
            document.getElementById('generatedKey').textContent = key;
            document.getElementById('generatedExpiry').textContent = `Expires: ${new Date(keys[key].expiry).toLocaleString()}`;
        }

        // Check key
        function checkKey() {
            const key = document.getElementById('checkKey').value.trim();
            const container = document.getElementById('keyInfoContainer');
            
            if (!key) {
                alert('Please enter a key');
                return;
            }

            if (!keys[key]) {
                container.style.display = 'none';
                alert('Key not found!');
                return;
            }

            const keyData = keys[key];
            const now = new Date();
            const expiry = new Date(keyData.expiry);
            const isExpired = now > expiry;
            const devicesUsed = keyData.devices.length;

            document.getElementById('keyInfoContainer').style.display = 'block';
            document.getElementById('keyStatus').textContent = isExpired ? 'Expired' : 'Active';
            document.getElementById('keyStatus').className = 'badge ' + (isExpired ? 'badge-danger' : 'badge-success');
            document.getElementById('keyMaxDevices').textContent = keyData.maxDevices;
            document.getElementById('keyDevicesUsed').textContent = devicesUsed;
            document.getElementById('keyExpiry').textContent = expiry.toLocaleString();

            // Show devices
            const deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = '';
            
            if (keyData.devices.length === 0) {
                deviceList.innerHTML = '<div style="text-align: center; color: #666;">No devices registered</div>';
            } else {
                keyData.devices.forEach(device => {
                    const deviceDiv = document.createElement('div');
                    deviceDiv.className = 'device-item';
                    deviceDiv.innerHTML = `
                        <span class="device-id">${device.id.substring(0, 20)}...</span>
                        <span class="device-time">${new Date(device.time).toLocaleString()}</span>
                    `;
                    deviceList.appendChild(deviceDiv);
                });
            }
        }

        // Delete key
        function deleteKey(key) {
            if (confirm('Are you sure you want to delete this key?')) {
                delete keys[key];
                saveData();
            }
        }

        // View devices
        function viewDevices(key) {
            const modal = document.getElementById('deviceModal');
            const modalList = document.getElementById('modalDeviceList');
            
            modalList.innerHTML = '';
            
            if (!keys[key] || keys[key].devices.length === 0) {
                modalList.innerHTML = '<div style="text-align: center; color: #666;">No devices registered</div>';
            } else {
                keys[key].devices.forEach(device => {
                    const deviceDiv = document.createElement('div');
                    deviceDiv.className = 'device-item';
                    deviceDiv.innerHTML = `
                        <div>
                            <div class="device-id">${device.id}</div>
                            <div style="font-size: 11px; color: #999;">${new Date(device.time).toLocaleString()}</div>
                        </div>
                    `;
                    modalList.appendChild(deviceDiv);
                });
            }
            
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('deviceModal').classList.remove('active');
        }

        // Clear all keys
        function clearAllKeys() {
            if (confirm('Are you sure you want to clear ALL keys? This cannot be undone!')) {
                keys = {};
                saveData();
            }
        }

        // Update stats
        function updateStats() {
            const totalKeys = Object.keys(keys).length;
            const now = new Date();
            const activeKeys = Object.values(keys).filter(k => new Date(k.expiry) > now).length;
            const usedDevices = Object.values(keys).reduce((acc, k) => acc + k.devices.length, 0);

            document.getElementById('totalKeys').textContent = totalKeys;
            document.getElementById('activeKeys').textContent = activeKeys;
            document.getElementById('usedDevices').textContent = usedDevices;
        }

        // Render keys table
        function renderKeysTable() {
            const tbody = document.getElementById('keysTableBody');
            const now = new Date();
            
            if (Object.keys(keys).length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 50px;">No keys generated yet</td></tr>';
                return;
            }

            tbody.innerHTML = Object.entries(keys).map(([key, data]) => {
                const expiry = new Date(data.expiry);
                const isExpired = now > expiry;
                
                return `
                    <tr>
                        <td><code>${key}</code></td>
                        <td>${data.devices.length}/${data.maxDevices}</td>
                        <td>${expiry.toLocaleString()}</td>
                        <td><span class="badge ${isExpired ? 'badge-danger' : 'badge-success'}">${isExpired ? 'Expired' : 'Active'}</span></td>
                        <td>
                            <button class="action-btn view" onclick="viewDevices('${key}')">üëÅÔ∏è</button>
                            <button class="action-btn delete" onclick="deleteKey('${key}')">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Duration button click
        document.querySelectorAll('.duration-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Initial render
        renderKeysTable();
        updateStats();
    </script>
</body>
</html>
